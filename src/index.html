<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fret</title>
    <!-- tmp/index.html -->

    <!-- inject:css -->
    <!-- endinject -->
</head>

<body>
    <div class="content">
        <div id="string-select" class="noselect">
            <span class="string" id="str-E">E</span>
            <span class="divider">|</span>
            <span class="string" id="str-A">A</span>
            <span class="divider">|</span>
            <span class="string" id="str-D">D</span>
            <span class="divider">|</span>
            <span class="string" id="str-G">G</span>
            <span class="divider">|</span>
            <span class="string" id="str-B">B</span>
            <span class="divider">|</span>
            <span class="string" id="str-EHi">EHi</span>
        </div>
        <div id="note-grid"></div>
        <div id="bpm-select">
            <input type="number" id="bpm-input"><span>BPM</span>
        </div>
        <input type="range" min="10" max="300" value="60" class="slider" id="bpm-slider">
        <div id="button-container">
            <div class="button noselect" id="start-button">Start</div>
            <div class="button noselect" id="shuffle-button">Shuffle</div>
        </div>
        <div id="flats-checkbox">
            <input type="checkbox" id="flats-input"><span>Use flats</span>
        </div>
    </div>
    <footer>
        <p>Made by <a href="http://www.seanjohnsen.com">me</a></p>
    </footer>
    <!-- inject:js -->
    <!-- endinject -->
</body>

</html>
